<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление коллекцией фильмов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Коллекция фильмов</h1>
        
        <div class="control-panel">
            <div class="section">
                <h2>Добавить фильм</h2>
                <input type="text" id="title" placeholder="Название">
                <input type="number" id="year" placeholder="Год" min="1900" max="2100">
                <input type="text" id="genre" placeholder="Жанр">
                <input type="number" id="rating" placeholder="Рейтинг" min="0" max="10" step="0.1">
                <button onclick="addMovie()">Добавить</button>
            </div>

            <div class="section">
                <h2>Управление коллекциями</h2>
                <input type="text" id="collectionName" placeholder="Название коллекции">
                <button onclick="createCollection()">Создать коллекцию</button>
                <select id="collectionSelect"></select>
                <select id="movieSelect"></select>
                <button onclick="addToCollection()">Добавить в коллекцию</button>
                <button onclick="removeFromCollection()">Удалить из коллекции</button>
            </div>

            <div class="section">
                <h2>Поиск фильмов</h2>
                <select id="searchType">
                    <option value="title">По названию</option>
                    <option value="genre">По жанру</option>
                    <option value="year">По году</option>
                </select>
                <input type="text" id="searchValue" placeholder="Значение для поиска">
                <button onclick="searchMovies()">Искать</button>
            </div>
        </div>

        <div class="display-panel">
            <div class="movies-list">
                <h2>Все фильмы</h2>
                <ul id="allMovies"></ul>
            </div>
            <div class="collections-list">
                <h2>Коллекции</h2>
                <div id="collections"></div>
            </div>
            <div class="search-results">
                <h2>Результаты поиска</h2>
                <ul id="searchResults"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
